<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced BMI Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1c1c1c;
      background: linear-gradient(-45deg, #1e3a8a, #2563eb, #60a5fa, #e0e7ff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      transition: background 0.5s ease;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    header {
      padding: 1rem 2rem;
      background: #0f172a;
      color: #f8fafc;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    #signup-toggle {
      background: #2563eb;
      color: #fff;
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(37, 99, 235, 0.7);
    }

    #signup-toggle:hover {
      background: #1d4ed8;
      transform: scale(1.05);
    }

    main {
      max-width: 720px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-top: 1.8rem;
      transition: all 0.4s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.3);
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1.5px solid #cbd5e1;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 10px #93c5fd;
    }

    button {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 5px 15px rgba(37, 99, 235, 0.5);
    }

    button:hover {
      background: linear-gradient(90deg, #1e40af, #3b82f6);
      transform: scale(1.04);
      box-shadow: 0 7px 20px rgba(37, 99, 235, 0.8);
    }

    .hidden {
      display: none;
    }

    .mascot {
      font-size: 4.5rem;
      text-align: center;
      margin: 0.8rem 0;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    .bar-wrapper {
      margin-top: 14px;
      position: relative;
    }

    .bmi-bar {
      display: flex;
      height: 24px;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.15);
    }

    .bmi-bar div {
      flex-grow: 1;
      height: 100%;
    }

    .uw { background: #60a5fa; }
    .n  { background: #22c55e; }
    .ow { background: #facc15; }
    .ob { background: #ef4444; }

    .marker {
      width: 22px;
      height: 22px;
      background: #0f172a;
      border-radius: 50%;
      position: absolute;
      top: -6px;
      box-shadow: 0 0 12px #2563eb;
      transition: left 0.6s ease-in-out;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin: 14px 0;
    }

    .checkbox-group label {
      flex: 1 1 45%;
      font-weight: 600;
      color: #334155;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #2563eb;
    }

    .share-buttons button, .export-buttons button {
      width: 49%;
      margin-top: 12px;
      font-size: 1rem;
      border-radius: 12px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border: none;
      color: white;
      font-weight: 600;
      box-shadow: 0 5px 14px rgba(37, 99, 235, 0.3);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .share-buttons button:hover, .export-buttons button:hover {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      transform: scale(1.03);
    }

    table {
      width: 100%;
      margin-top: 12px;
      border-collapse: collapse;
      font-size: 1rem;
      color: #334155;
    }

    th, td {
      border: 1px solid #cbd5e1;
      padding: 10px;
      text-align: center;
    }

    th {
      background: #e0e7ff;
      color: #1e40af;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      background: #f1f5f9;
      color: #64748b;
      margin-top: 3rem;
      border-top: 1px solid #cbd5e1;
    }
  </style>
</head>
