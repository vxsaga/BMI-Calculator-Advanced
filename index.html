<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced BMI Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      color: #fff;
    }
    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    header {
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #fff;
    }
    #signup-toggle {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #signup-toggle:hover {
      background-color: #fff;
      color: #1f1c2c;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 1.5rem;
      margin: 1rem 0;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
    }
    input {
      background: rgba(255,255,255,0.2);
      color: #fff;
    }
    input::placeholder {
      color: #ddd;
    }
    button {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 20px rgba(255,75,43,0.6);
    }
    .hidden { display: none; }
    .bmi-bar {
      display: flex;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .bmi-bar div { flex-grow: 1; height: 100%; }
    .uw { background: #00bfff; }
    .n  { background: #28a745; }
    .ow { background: #ffc107; }
    .ob { background: #dc3545; }
    .bar-wrapper {
      position: relative;
      margin-top: 10px;
    }
    .marker {
      width: 18px;
      height: 18px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      border: 2px solid #111;
      transition: left 0.5s ease;
    }
    .mascot {
      font-size: 3rem;
      text-align: center;
      margin: 10px 0;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }
    .checkbox-group label {
      background: rgba(255,255,255,0.1);
      padding: 5px 10px;
      border-radius: 6px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
    }
    th, td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: center;
    }
    .share-buttons button,
    .export-buttons button {
      width: 48%;
      margin: 6px 1%;
      font-size: 0.9rem;
    }
    @media(max-width: 600px) {
      .share-buttons button, .export-buttons button {
        width: 100%;
        margin: 6px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Advanced BMI Calculator</h1>
    <button id="signup-toggle" onclick="toggleSignup()">ðŸ‘¤ Signup (optional)</button>
  </header>

  <main>
    <div id="login-card" class="card hidden">
      <h3>Enter your name & email</h3>
      <input type="text" id="userName" placeholder="Your Name" />
      <input type="email" id="userEmail" placeholder="Email (for local storage only)" />
      <button onclick="saveUser()">Continue</button>
    </div>

    <div id="bmi-form" class="card">
      <label>Height (in cm)</label>
      <input type="number" id="height" placeholder="e.g. 170" />
      <label>Weight (in kg)</label>
      <input type="number" id="weight" placeholder="e.g. 70" />
      <button onclick="calculateBMI()">Calculate BMI</button>
    </div>

    <div id="report-area">
      <div id="bmi-result" class="card hidden"></div>
      <div id="bmi-chart" class="card hidden">
        <h4>BMI Category Chart:</h4>
        <div class="bar-wrapper">
          <div class="bmi-bar">
            <div class="uw" style="width:15%"></div>
            <div class="n"  style="width:35%"></div>
            <div class="ow" style="width:25%"></div>
            <div class="ob" style="width:25%"></div>
          </div>
          <div id="marker" class="marker" style="left:0%"></div>
        </div>
      </div>

      <div id="mascot-box" class="card hidden">
        <div class="mascot" id="mascot">ðŸ™‚</div>
        <p id="mascot-msg" style="text-align:center;"></p>
      </div>

      <div id="share-buttons" class="card hidden share-buttons">
        <button onclick="shareBMI('whatsapp')">Share via WhatsApp</button>
        <button onclick="shareBMI('telegram')">Share via Telegram</button>
      </div>

      <div id="export-buttons" class="card hidden export-buttons">
        <button onclick="downloadPDF()">Export as PDF</button>
        <button onclick="downloadImage()">Save as Image</button>
      </div>

      <div id="test-suggestions" class="card hidden"></div>
      <div id="disease-check" class="card hidden">
        <p><strong>Do you have any of the following lifestyle diseases?</strong></p>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Diabetes" /> Diabetes</label>
          <label><input type="checkbox" value="Hypertension" /> Hypertension</label>
          <label><input type="checkbox" value="Fatty Liver" /> Fatty Liver</label>
          <label><input type="checkbox" value="Thyroid" /> Thyroid</label>
        </div>
        <p><strong>Are they under control?</strong></p>
        <button onclick="showRecommendations()">I Need Help</button>
      </div>

      <div id="recommendations" class="card hidden"></div>
    </div>

    <div id="history" class="card hidden">
      <h4>Your BMI History</h4>
      <table id="bmiTable"><tr><th>Date</th><th>BMI</th><th>Category</th></tr></table>
      <button onclick="resetHistory()">Clear History</button>
    </div>
  </main>

  <script>
    // Script code remains same as previous version (you already have it working).
    // Let me know if you want me to resend it.
  </script>
</body>
</html>
